<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Detail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #image-detail-container {
      max-width: 800px;
      margin: 20px auto;
      text-align: center;
    }
    #detail-image {
      max-width: 100%;
      height: auto;
    }
    #image-details {
      margin-top: 20px;
    }
    .detail-item {
      margin-bottom: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="image-detail-container">
  <img id="detail-image" src="" alt="Detailed View">
  <div id="image-details">
    <!-- Image details will be inserted here -->
  </div>
  <button id="back-button">Back to Gallery</button>
</div>

<script>
  window.onload = function() {
    const params = new URLSearchParams(window.location.search);
    const imageUrl = params.get('image');
    const name = params.get('name');
    const timestamp = params.get('timestamp');
    const caption = params.get('caption');

    document.getElementById('detail-image').src = decodeURIComponent(imageUrl);
    const detailsContainer = document.getElementById('image-details');
    detailsContainer.innerHTML = `
      <p class="detail-item"><strong>Name:</strong> ${decodeURIComponent(name)}</p>
      <p class="detail-item"><strong>Timestamp:</strong> ${new Date(Number(decodeURIComponent(timestamp))).toLocaleString()}</p>
      <p class="detail-item"><strong>Caption:</strong> ${decodeURIComponent(caption)}</p>
    `;
  };

  document.getElementById('back-button').addEventListener('click', function() {
    // Check if the previous page is from the same origin
    if (document.referrer.indexOf(window.location.origin) !== -1) {
      window.history.back();
    } else {
      // Provide the direct URL to the gallery page as a fallback
      // window.location.href = 'https://gray-field-0eaf44a10.4.azurestaticapps.net/'; // Update this path as necessary
      window.location.href = '///C:/Users/AdamW/uni/pixelhive/index.html'; // Update this path as necessary
    }
  });
</script>

</body>
</html>
